[project]
name = "docling-rag-agent"
version = "0.1.0"
description = "Text-based RAG CLI agent with PostgreSQL/PGVector (Ollama)"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "python-dotenv>=1.0.0",
    "asyncpg>=0.30.0",
    "numpy>=2.0.2",
    "httpx>=0.27.0",
    "docling>=2.55.0",   # sin [vlm] para evitar torch/transformers
    "hf-xet>=1.1.8",
    # si ya no usas aiohttp ni pydantic-ai, los puedes quitar:
    # "aiohttp>=3.9.0",
    # "pydantic-ai>=0.7.4",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
